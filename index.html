<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>formularz zadanie</title>
</head>

<body>
    <form action="https://formspree.io/sdarek19@gmail.com" method="post">
    
    <label for="name">Imię:</label>
    <input type="text" name="imie" id="name"><br>
    
    <label for="sname">Nazwisko:</label>
    <input type="text" name="nazwisko" id="sname"><br>
    
    <label for="mail">E-mail:</label>
    <input type="email" name="email" id="mail"><br>
    
    <label for="telefon">Telefon:</label>
    <input type="tel" name="phone" id="telefon"><br>
    
    <label for="miasto">Miasto:</label>
    <select name="miasto" id="miasto">
           <option value="Zakopane">Zakopane</option>
           <option value="Krynica">Krynica</option>
           <option value="Sandomierz">Sandomierz</option>
           <option value="Kazimierz Dolny">Kazimierz Dolny</option>
       </select><br>
       
    <label>Płeć:</label><br>
        <label><input type="radio" name="gender" value="male">Mężczyzna</label><br>
        <label><input type="radio" name="gender" value="female">Kobieta</label><br>
        <label><input type="radio" name="gender" value="other">Inne</label><br>
    
    <label for="zgoda-dane">Zgoda:</label><br>
    <label><input type="checkbox" name="zgoda" id="zgoda-dane">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
    
    <textarea name="message" placeholder="Wpisz swoją wiadomość"></textarea><br>
    <input type="submit" value="wyślij wiadomość">
    </form>
    
</body>

</html>
